<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>SwarmUI|登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>SwarmUI</h1>
    <p>支持多个Swarm集群的同台管理<br/>支持应用的网络、配置、敏感数据、存储集中管理</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
	<p class="am-serif" id="message"></p>
    <form method="post" class="am-form">
      <label for="email">账号:</label>
      <input type="text" name="" id="account" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <br />
      <div class="am-cf">
        <input type="submit" name="" id="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="button" name="" id="forgetpwd" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2017 所有设备, Inc. Licensed under me license.</p>
  </div>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/app/auth.js"></script>
</body>
</html>
