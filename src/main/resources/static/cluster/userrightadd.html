<form class="am-form" id="userrightForm" data-am-validator>

              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                授权用户
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end" id="userSelectPanelId">
                <select data-am-selected="{btnSize: 'sm'}" name="userid" required>

                <label class="am-radio-inline">
                  <input type="radio" value="service" name="rights"> 客服员

<div class="am-margin">
