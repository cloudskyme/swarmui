
<div class="am-cf am-padding">
   <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">系统管理</strong> / <small><a href="javascript:$.contextLoad('/cluster/clusterlist.html')">集群管理</a></small> / <small>添加集群</small></div>
</div>

<hr>
<script language="javascript" src="/cluster/new_cluster.js"></script>
<form class="am-form" id="clusterForm" data-am-validator>
            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                集群名称
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="text" name="name" minlength="3" maxlength="200" placeholder="集群名称，便于管理" class="am-input-sm" required>
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>
			<div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">状态</div>
            <div class="am-u-sm-8 am-u-md-4">
              <label class="am-radio-inline">
                   <input type="radio" value="normal" name="status" checked required> 正常
                </label>
                <label class="am-radio-inline">
                  <input type="radio" value="suspend" name="status"> 暂停
                </label>
            </div>
            <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>
            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                连接地址
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" name="baseUrl" minlength="5" maxlength="200" placeholder="swarm master的api地址" required class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                最大cpu数
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="number" name="maxcpus" min="1" max="20000" placeholder="最大可提供处理器，单位核" required class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，单位：核</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                最大内存数
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="number" name="maxmem" min="1" placeholder="最大可提供内存，单位G" required class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，单位：G</div>
            </div>
            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                最大容器数
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="number" name="maxinstance" min="1" placeholder="最大可提供服务数，单位个" required class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，单位：个</div>
            </div>
      		<div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
     ca证书
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="6" name="capem" placeholder="ca证书、cert证书和key证书必须同时提供或者同时不提供。"></textarea>
              </div>
            </div>
         		<div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
     cert证书
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="6" name="certpem" placeholder="ca证书、cert证书和key证书必须同时提供或者同时不提供。"></textarea>
              </div>
            </div>
         		<div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
     key证书
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="6" name="keypem" placeholder="ca证书、cert证书和key证书必须同时提供或者同时不提供。"></textarea>
              </div>
            </div>
            
            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                内容描述
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="3" name="remark" placeholder="描述内容"></textarea>
              </div>
            </div>
<div class="am-margin">
  <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
  <button type="button" id="new_cluster_cancel" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
</div>
          </form>
<script>
 </script>
