<script language="javascript" src="/cluster/labeladd.js?version=0.0.1"></script>
<form class="am-form" id="labelForm" data-am-validator>
            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                名称
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" name="labelname" minlength="2" maxlength="200" placeholder="输入一个名称，便于识别（至少 2 个字符）" required class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填</div>
            </div>
            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
               标签
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end" id="lableSelectPanelId">
                <select data-am-selected="{btnSize: 'sm'}" name="labelkey" required>
	            </select>
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填</div>
            </div>
            <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">标签值</div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end" id="lableValuePanelId">
            </div>
            </div> 
            <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">节点分布</div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end" id="lableNodePanelId">
            
            </div>
            </div>  
<div class="am-margin">
  <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
  <button type="button" id="new_label_cancel" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
</div>
          </form>
