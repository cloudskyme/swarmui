<div class="am-g">

<div class="am-g">

                <th class="table-date am-hide-sm-only">主机ID</th>

                <th class="table-set am-hide-sm-only">时间</th>
                <th class="table-set am-hide-sm-only">网络</th>
                <th class="table-set am-hide-sm-only">错误</th>
                
              </tr>
              </thead>
              <tbody >
              <tr><td colspan="7">
              数据载入中。
              </td>
              </tbody>
            </table>
        </div>
        <div class="am-u-sm-12">

            <table class="am-table am-table-striped am-table-hover table-main" id="portslistTab">

              </tr>

                <th class="table-title am-hide-sm-only">名称</th>

              <tbody >

              数据载入中。

              </tr>
              </tbody>
            </table>

        <div class="am-u-sm-12 am-u-md-6" id="servicePanel">
           <div class="am-panel am-panel-default">

            <div id="collapse-panel-service" class="am-in">
               <form class="am-form am-form-horizontal">
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">ID</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="service_id"></div>
			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">名称</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="service_name"></div>
			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">模式</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="service_mode"></div>
			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">资源</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="service_resource"></div>
			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">部署位置</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="service_placement"></div>
			       </div>
				   <div class="am-form-group">

			       </div>
			       <div class="am-form-group">

		              <div class="am-u-sm-9 am-padding-left-0" id="service_updateConfigPolicy"></div>

	               <div class="am-form-group">

			       </div>
				   <div class="am-form-group">

		              <div class="am-u-sm-9 am-padding-left-0" id="service_updatedAt"></div>
			       </div>
            	</form>
            </div>
           </div>
        </div>
        <div class="am-u-sm-12 am-u-md-6" id="containerPanel">

            <div id="collapse-panel-container" class="am-in">
               <form class="am-form am-form-horizontal">
			       <div class="am-form-group">

			       </div>

			       	  <div class="am-u-sm-3 am-text-right">标签</div>

			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">命令</div>

			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">参数</div>

			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">环境变量</div>

			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">配置文件</div>

			       </div>
			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">存储</div>

			       <div class="am-form-group">
			       	  <div class="am-u-sm-3 am-text-right">健康检查</div>
		              <div class="am-u-sm-9 am-padding-left-0" id="container_healthcheck"></div>
			       </div>
			   </form>
            </div>
           </div>

</div>
